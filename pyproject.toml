[tool.poetry]
name = "autorequests"
version = "1.1.1"
description = "Automatically create a simple Python API wrapper from request data generated by your browser"
authors = ["Hexiro"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Hexiro/autorequests"
repository = "https://github.com/Hexiro/autorequests"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.6"
rich = "^10.0.0"

[tool.poetry.dev-dependencies]
requests = "^2.26.0"
mypy = "^0.900"
pytest = "^6.0.0"
pytest-mypy = "^0.8.1"

[tool.poetry.scripts]
autorequests = "autorequests:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
# mypy wants 'return None' not 'return'
disable_error_code = "return-value"
show_error_codes = true

[tool.pytest.ini_options]
addopts = "--mypy -vv"